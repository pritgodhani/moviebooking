<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sing Up</title>
</head>

<body>
    <div class="p-3 mb-2 bg-secondary text-white">
    <form name="singUpForm" class="form-inline my-2 my-lg-0" action="http://localhost/js_curd_2/php/singUp.php" method="POST" enctype="multipart/form-data">

        <div class="container">
            <br>
            <h1><span class="badge badge-dark">Sing Up Form</span></h1>
            <hr>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text text-light bg-dark">Name</span>
                </div>
                <input id="name" type="text" name="name" class="form-control" required>
            </div>
            <hr>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text text-light bg-dark">Email</span>
                </div>
                <input id="email" type="email" name="email" class="form-control" required>
            </div>
            <hr>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text text-light bg-dark">Password</span>
                </div>
                <input id="password" type="password" name="password" class="form-control"
                    required>
            </div>
            <hr>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text text-light bg-dark">confirm_Password</span>
                </div>
                <input id="confirm_Password" type="password" name="confirm_Password"                  class="form-control" required>
            </div>
            <br>
            <div class="input-group">
                <button class="btn btn-outline-dark text-white my-2 my-sm-0" id="submit" type="submit" name="submit" value="submit"  >Sing Up</button>
                <button class="btn btn-outline-dark text-white my-2 my-sm-0" id="reset" type="reset" name="reset" value="reset"  >Reset</button>
            </div>

        </div>
    </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
